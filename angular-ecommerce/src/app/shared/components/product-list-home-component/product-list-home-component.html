<section class="container py-5">
  <h2 class="mb-4 text-center">Latest Products</h2>
  <div class="row gy-4">
    @for (item of productList(); track item.id) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm border-0 hover-shadow">
        <img
          src="{{ item.image }}"
          class="card-img-top p-3 object-fit-contain"
          style="height: 200px"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate">{{ item.title }}</h5>
          <p
            class="card-text text-muted overflow-auto"
            style="max-height: 60px"
          >
            {{ item.description }}
          </p>
          <div
            class="mt-auto d-flex justify-content-between align-items-center"
          >
            <span class="h6 fw-bold text-success">${{ item.price }}</span>
            <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</section>
