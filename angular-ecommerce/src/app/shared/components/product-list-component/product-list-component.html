<section class="container py-4">
  <div class="row gy-4">
    @for(item of productList(); track item.id) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100">
        <img src="{{item.image}}" class="card-img-top" alt="Product" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" title="{{item.title}}">{{item.title}}</h5>
          <p class="card-text flex-grow-1">{{item.description}}</p>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="h5 mb-0">${{item.price}}</span>
            <div>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-half text-warning"></i>
              <small class="text-muted">{{item.rating?.rate}}</small>
            </div>
          </div>
          <div class="mt-auto d-flex justify-content-between">
            <button class="btn btn-primary btn-sm">Add to Cart</button>
            <button class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</section>
